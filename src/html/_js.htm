<script src="js/app.min.js"></script>
<script>
    const popupOpen = (id) => {
        document.body.insertAdjacentHTML(
            "beforeend",
            `<a href="" id="btn-${id}" data-popup="#${id}"></a>`
        );
        const selector = document.querySelector(`#btn-${id}`);
        if (selector) {
            selector.hidden = true;
            selector.click();
            selector.remove();
        }
    };
</script>
