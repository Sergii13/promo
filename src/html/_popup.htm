<div id="popup-success" aria-hidden="true" class="popup">
    <div class="popup__wrapper">
        <div class="popup__content">
            <button data-close type="button" class="popup__close"><img src="@img/svg/close.svg" alt=""></button>
            <div class="popup__body">
                <div class="popup__icon">
                    <img src="@img/svg/ok.svg" alt="">
                </div>
                <div class="popup__title">
                    Дякуємо
                </div>
                <div class="popup__text">
                    Ваша заявка Успішно відправлена!
                </div>
            </div>
        </div>
    </div>
</div>
<div id="popup-error" aria-hidden="true" class="popup">
    <div class="popup__wrapper">
        <div class="popup__content">
            <button data-close type="button" class="popup__close"><img src="@img/svg/close.svg" alt=""></button>
            <div class="popup__body">
                <div class="popup__icon">
                    <img src="@img/svg/not.svg" alt="">
                </div>
                <div class="popup__title">
                    Вибачте
                </div>
                <div class="popup__text">
                    Щось пішло не так!
                </div>
            </div>
        </div>
    </div>
</div>
